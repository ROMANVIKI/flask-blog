<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #e3f2fd;
        }
        .login-box {
            width: 360px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .admin-icon {
            font-size: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box text-center">
            <i class="fa-solid fa-user-shield admin-icon"></i>
            <h3 class="mt-3">Admin Login</h3>
            <form  action="/login" method="post">
                <div class="form-group mt-3">
                    <input type="text" class="form-control"name='uname' placeholder="User name" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" name="pass" placeholder="password" required>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 mt-3" type="submit">Sign in</button>
            </form>
            <p class="mt-4 text-muted">Â© {{params['blog']}} 2025</p>
        </div>
    </div>
</body>
</html>
