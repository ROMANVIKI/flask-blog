{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
            <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Dashboard</h1>
                            <span class="subheading"><h3>Your privileges are not just power—they are trust</h3></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div>
            <h1>Control panel</h1>
            <a href="/edit/0"><button class="btn btn-info text-uppercase" >Add a new post</button></a>
            <a href="/logout"><button class="btn btn-info text-uppercase" > Log out</button></a>
        </div>
        <hr>
        <!-- <div>
         <form action="/uploder" method="post"enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class="btn btn-info text-uppercase">submit</button>
        </form>
        </div>
       
        <hr> -->
       <!-- Admin Table  -->
       <table class="table">
        <thead>
          <tr>
            <th>Sno</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.sno}}"><button  class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.sno}}"<button  class="btn btn-primary">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">New Post</a>
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a>
    </div>
    


        {% endblock %}
