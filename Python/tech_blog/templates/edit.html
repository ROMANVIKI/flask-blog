{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
            <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Dashboard</h1>
                            <span class="subheading"><h3>Your privileges are not just power—they are trust</h3></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div>
          <h1>Control panel</h1>
          <a href="/dashboard"><button class="btn btn-info text-uppercase" > Dashboard </button></a>
          <a href="/logout"><button class="btn btn-info text-uppercase" > Log out</button></a>
      </div>

      <h1>Add/Edit post</h1>


      <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" class="p-4 shadow rounded bg-light">
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="title" name="title" placeholder="Title" required value="{{post.title}}">
              <label for="title">Title</label>
            </div>
          </div>
      
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <!-- <input type="text" class="form-control" id="tline" name="tline" placeholder="Tagline" required value="{{post.tline}}"> -->
              <input type="text" class="form-control" id="tline" name="tline" placeholder="Tagline" required value="{{ post.tagline | default('') }}">

              <label for="tline">Tagline</label>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="Subtitle" required value="{{post.subtitle}}">
              <label for="subtitle">Subtitle</label>
            </div>
          </div>
      
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="slug" name="slug" placeholder="Slug" required value="{{post.slug}}">
              <label for="slug">Slug</label>
            </div>
          </div>
        </div>
      
        <div class="mb-3">
          <div class="form-floating">
            <textarea class="form-control" id="content" name="content" placeholder="Content" style="height: 100px;" required>{{post.content}}</textarea>
            <label for="content">Content</label>
          </div>
        </div>
      
        <!-- <div class="mb-3">
          <div class="form-floating">
            <textarea class="form-control" id="img_file" name="img_file" placeholder="Image File" style="height: 100px;" required> {{post.img_file}}</textarea> 
            <label for="img_file">Image File</label>
          </div>
        </div> -->
      
        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-lg px-5">Submit</button>
        </div>
      
      </form>
      


      <div class="d-flex justify-content-between mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">New Post</a>
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts →</a>
    </div>
    


        {% endblock %}
