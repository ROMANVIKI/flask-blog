{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
            <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>TechGen Insights</h1>
                            <span class="subheading">Shaping the Future, One Byte at a Time</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- To do for loop using database  -->


        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                    {% for post in posts %}

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }} 
                            
                            </h2>
                            <h3 class="post-subtitle">
                               {{post.subtitle}}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin..</a>
                            on {{post.date}}
                        </p>
                    </div>

                    {{post.content[0:143]}}...
                   
                    <hr class="my-4" />
                    {% endfor %}
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-primary" href="{{prev}}">&larr; Previous</a>
                        <a class="btn btn-primary" href="{{next}}">Next Post &rarr;</a>
                    </div>                  
            </div>
        </div>
        </div>
        {% endblock %}
